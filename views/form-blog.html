<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/blog.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/styling.css">
</head>
<body>
    <div class="bg">
        <nav class="d-flex navbar navbar-light bg-light">
            <nav class="navbar">
                <a class="navbar-brand" href="/">
                    <img src="./public/images/dw2.png" width="60" height="40" alt="">
                </a>
                <ul class="nav justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Add Project</a>
                    </li>
                </ul>
            </nav>
            <nav class="nav-rgt">
                <ul class="nav justify-content-center">
                    <li class="nav-item">                           
                        <a href="/contact">
                            <button type="button" class="btn btn-dark">Contact Me</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </nav>
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <div>
                    <form action="/add-blog" method="POST">
                            <h1>ADD MY PROJECT</h1>
                            <div class="pj">
                                <label for="input-title">Project Name</label>
                                <input name="inputTitle" id="inputTitle">
                            </div>
                                <div class="date">
                                    <div>
                                        <label for="input-start-date">Start Date</label>
                                        <input type="date" id="start" min="01-01-0001" max="12-12-9999">
                                    </div>
                                    <div>
                                        <label for="input-end-date">End Date</label>
                                        <input type="date" id="end" id="start" min="01-01-0001" max="12-12-9999">
                                    </div>
                                </div>
                                <div class="dc">
                                    <label for="input-content">Description</label>
                                    <textarea name="inputContent" id="inputContent"></textarea>
                                </div>
                                <div>
                                    <h2>Technologies</h2>
                                </div>
                            </div>
                            <div class="input-checkbox" id="input-checkbox">
                                <div>
                                <input type="checkbox" id="js" name="js" value="Node Js" onchange="some_var=this.checked;">
                                <label for="js1"> Node Js</label>
                                <input type="checkbox" id="js" name="js" value="React Js" onchange="some_var=this.checked;">
                                <label for="js2"> React Js</label>
                            </div>
                            <div>
                                <input type="checkbox" id="js" name="js" value="Next Js" onchange="some_var=this.checked;">
                                <label for="js3"> Next Js</label>
                                <input type="checkbox" style="position: relative; left: 6px ;" id="js" name="js" value="TypeScript" onchange="some_var=this.checked;">
                                <label for="js4" style="position: relative ; left:5px;"> TypeScript</label>
                            </div>     
                        </div>
                        <div class="input-blog-image-group">
                            <label for="input-blog-images" class="form-label" style="font-size:35px; font-weight:600; position: relative; left: 22px;">Upload image</label>
                            <input id="input-blog-image" type="file" style="border: 2px solid; background-color: rgb(150, 138, 138); width: 500px;cursor: pointer; " />
                        </div>
                        <div>
                            <button class="btn-pst" id="btn">submit</button>
                        </div>                        
                    </form>   
            </div>
        </div>   
    </div>
</body>
