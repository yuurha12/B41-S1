<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/styling.css">
    <link rel="stylesheet" href="/public/css/blog.css">
</head>
<body>
    <div class="bg">
        <nav class="d-flex navbar navbar-light bg-light">
            <nav class="navbar">
                <a class="navbar-brand" href="/">
                    <img src="/public/images/dw2.png" width="60" height="40" alt="">
                </a>
                <ul class="nav justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/form-blog">Add Project</a>
                    </li>
                </ul>
            </nav>
            <nav class="nav-rgt">
                <ul class="nav justify-content-center">
                    <li class="nav-item">                           
                        <a href="/contact">
                            <button type="button" class="btn btn-dark">Contact Me</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </nav>
        <div class="blog">
            <div id="contents" class="blog-list">
                <!-- dynamic content here -->
                {{range $index, $data := .Blogs}}
                <div class="blog-list-item">
                    <div class="blog-image">
                        <img src="/public/images/cd.jpg">
                    </div>
                    <div class="blog-content">
                        <h5>
                            <a href="/blog-detail/{{$index}}" target="_blank">
                                {{$data.Name}}
                            </a>
                        </h5>
                        <div class="detail-blog-content">
                            {{$data.Start_date}} | {{$data.End_date}} | {{$data.Technologies}} | Index {{$index}}
                        </div>
                        <div>
                            <p>{{$data.Description}}</p>
                        </div>
                        <div id="app">
                            <i style="padding:15px ; font-size: 30px;"  class="fa-brands fa-google-play"></i>
                            <i style="padding:15px ; font-size: 30px;" class="fa-brands fa-android"></i>
                            <i style="padding:15px ;font-size: 30px;" class="fa-brands fa-java"></i>

                        </div>
                        <div class="btn-group">
                            <a href="#" class="btn-edit">Edit</a>
                            <a href="/delete-blog/{{$index}}" class="btn-post">Delete</a>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
