<!DOCTYPE html>
<html>
<head>
    <title>ADD PROJECT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/blog.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/styling.css">
</head>
<body>
    <div class="bg">
        <nav class="d-flex navbar navbar-light bg-light">
            <nav class="navbar">
                <a class="navbar-brand" href="/">
                    <img src="./public/images/dw2.png" width="60" height="40" alt="">
                </a>
                <ul class="nav justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/form-blog">Add Project</a>
                    </li>
                </ul>
            </nav>
            <nav class="nav-rgt">
                <ul class="nav justify-content-center">
                    <li class="nav-item">                           
                        <a href="/contact">
                            <button type="button" class="btn btn-dark">Contact Me</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </nav>
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form action="/add-blog" method="POST" enctype="multipart/form-data">
                <div>

                                        <h1>ADD MY PROJECT</h1>
                                        <div class="pj">
                                            <label for="input-title">Project Name</label>
                                            <input name="inputTitle" id="inputTitle">
                                        </div>
                                        <div class="date">
                                            <div>
                                                <label for="input-start-date">Start Date</label>
                                                <input type="date" name="inputStart" id="inputStart">
                                            </div>
                                            <div>
                                                <label for="input-end-date">End Date</label>
                                                <input type="date" name="inputEnd" id="inputEnd">
                                            </div>
                                        </div>
                                        <div class="dc">
                                            <label for="input-content">Description</label>
                                            <textarea name="inputContent" id="inputContent"></textarea>
                                        </div>
                                        <div>
                                            <h2>Technologies</h2>
                                        </div>
                                    </div>
                                            <div class="input-checkbox row" id="input-checkbox">
                                                <div class="row pl-5 pt-3">
                                                    <div>
                                                        <input class="form-check-input me-1 me-md-2 shadow" type="checkbox" id="node" name="node" value="NodeJs">
                                                        <label class="form-check-label pt-tech" for="node">Node Js</label>
                                                    </div>
                                                    <div class="pl-5">
                                                        <input class="form-check-input me-1 me-md-2 shadow" type="checkbox" id="react" name="react" value="ReactJs">
                                                        <label class="form-check-label pt-tech" for="react">React Js</label>
                                                    </div>
                                                </div>
                                                <div class="row pl-5 pt-3">
                                                    <div>
                                                        <input class="form-check-input me-1 me-md-2 shadow" type="checkbox" id="nextjs" name="nextjs" value="NextJs">
                                                        <label class="form-check-label pt-tech" for="typescript">Next Js</label>
                                                    </div>
                                                    <div class="pl-5 ml-2">
                                                        <input class="form-check-input me-1 me-md-2 shadow" type="checkbox" id="typescript" name="typescript" value="TypeScript">
                                                        <label class="form-check-label pt-tech" for="typescript">TypeScript</label>
                                                    </div>
                                                </div>     
                                            </div>
                                            <div class="input-blog-image-group">
                                                <label for="input-blog-images" class="form-label" style="font-size:35px; font-weight:600;">Upload image</label>
                                                <input id="input-blog-image" name="inputImage" type="file" style="border: 2px solid; background-color: rgb(150, 138, 138); width: 500px;cursor: pointer; " />
                                            </div>
                                            <div>
                                                <button class="btn-pst" id="btn">submit</button>
                                            </div>                        
                    </form>
            </div>
        </div>   
    </div>
</body>
