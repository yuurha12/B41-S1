<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="./contact.css">
    </head>
    <body>
        <h1>GET IN TOUCH</h1>
        <form>
            <div>
                <label for="input-name">Name</label>
                <input height="50" type="text" id="input-name" placeholder="Name" required>
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" placeholder="Email" required>
            </div>
            <div>
                <label for="input-phone">Phone Number</label>
                <input type="number" id="input-phone" placeholder="Your Number" required>
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden>Select</option>
                    <option>FrontEnd</option>
                    <option>BackEnd</option>
                    <option>FullStack</option>
                </select>
            </div>
            <div>
                <label for="input-message">Your Message</label>
                <textarea rows="5" cols="60" id="input-message" placeholder="Your Message"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
